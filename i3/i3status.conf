# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
order += "window_title_async"
order += "spotify"
order += "apt_updates"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlp3s0"
order += "ethernet enp0s31f6"
order += "online_status"
order += "cpu_usage"
#order += "load"
order += "tztime local"
order += "scratchpad_counter"

ethernet enp0s31f6 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT0/uevent"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "LOAD: %1min"
}

disk "/" {
        format = "Free: %free (%percentage_free)"
}

cpu_usage {
        format = "CPU: %usage"
}

spotify {
        button_next = 3 # right click
        button_play_pause = 1  # left click
        button_previous = 2  # middle mouse button
        cache_timeout = 2
        format = 'Playing: {title} by {artist}'
        format_down = ""
}

window_title_async {
        always_show = True
        format = '{title}'
        max_width = 170
}

scratchpad_counter {
        hide_when_none = True
}

online_status {
}

apt_updates {
    cache_timeout = 600
    format = 'UPDATE [\?not_zero : {apt}]'
}

