# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "window"
order += "spotify"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlp8s0"
order += "ethernet enp3s0"
order += "net_rate"
order += "cpu_usage"
order += "volume_status"
#order += "load"
#order += "battery 1"
order += "tztime local"

#wireless wlp8s0 {
#        format_up = "W: (%quality at %essid) %ip"
#        format_down = "W: down"
#}
#

window {
        always_show = True
        max_width = 100
}

volume_status {
        volume_delta = 2
}

ethernet enp3s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

net_rate {
        hide_if_zero = true
        interfaces = enp3s0
}

battery 1 {
        format = "%status %percentage %remaining"
        path = "/sys/class/power_supply/BAT1/uevent"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "LOAD: %1min"
}

disk "/" {
        format = "Free: %free (%percentage_free)"
}

cpu_usage {
        format = "CPU: %usage"
}

spotify {
        cache_timeout = 2
        format = 'Playing: {title} by {artist}'
        format_down = ""
        button_next = 3
        button_previous = 2
        button_play_pause = 1
}

